<header>
        <div class="container">
            <div class="row h1">
                <div class="col-12 text">
                    <p>Free shipping. Simple returns.
                    Holiday shopping has never been easier. Shop now.</p>
                </div>
            </div>
        </div>
        <div class="container second_header">
            <div class="row">
                <div class="col-1 col-xl-1 col-lg-1 col-md-1 col-sm-4 logo"><i class="fa-brands fa-google"></i></div>
                <div class="col-7 col-xl-8 col-lg-8 col-md-8 col-sm-0 href">
                    <p><a href="{% url 'filtered_page'  tag='Phones' %}" class="Goods">Phones</a></p>
                    <p><a href="{% url 'filtered_page'  tag='Earbuds' %}" class="Goods">Earbuds</a></p>
                    <p><a href="{% url 'filtered_page'  tag='Watches' %}" class="Goods">Watches</a></p>
                    <p><a href="{% url 'filtered_page'  tag='Smart House' %}" class="Goods">Smart House</a></p>
                    <p><a href="{% url 'filtered_page'  tag='Laptops' %}" class="Goods">Laptops</a></p>
                    <p><a href="{% url 'filtered_page'  tag='Accesoires' %}" class="Goods">Accesoires</a></p>
                </div>
                <div class="col-4 col-xl-3 col-lg-3 col-md-3 col-sm-8 icons">
                    <div class="w-50">
                        <form class="d-flex flex-row" action="{% url 'searched_page' %}" method="post">
                            {% csrf_token %}
                            <input name="q" type="text" class="form-control" placeholder="Пошук" aria-label="Пошук">
                            <button type="submit" class="btn btn-light"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <a href="{% url 'question' %}" class="link-dark text-decoration-none"><i class="fa-solid fa-circle-question"></i></a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'basket' id=basket.id%}" class="link-dark text-decoration-none"><i class="fa-solid fa-cart-shopping"></i></a>
                        <p> {{ user }} </p>
                        <a href="{% url 'logout' %}" class="link-dark text-decoration-none"><i class="fa-light fa-arrow-right-from-bracket"></i></a>
                    {% else %}
                        <a href="{% url 'signup' %}" class="link-dark text-decoration-none"><i class="fa-solid fa-user"></i></a>
                    {% endif %}

                </div>
            </div>
        </div>
</header>
