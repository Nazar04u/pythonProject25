{% extends 'realization/base.html' %}

{% load static %}

{% block navigation %}
    {% include './components/header.html' %}
{% endblock %}
{% block content %}
   <div class="container">
        <div class="row d-flex justify-content-between align-content-center">
            {% for good in goods %}
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 cards">
                    <div class="card" style="width: 18rem;">
                        <img src="../../media/{{ good.image }}" class="card-img-top" alt="{{ good.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ good.name }}</h5>
                            <p class="card-text">{{ good.price }}</p>
                            <a href="{% url 'detail' pk=good.pk %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
